<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width = device-width">
    <style>
    .sticky {
      position: sticky;
      height: 100px;
      width: 100px;
      background-color: aqua;
      margin-bottom: 1000px;
      opacity: 0;
    }
    .static{
      position: sticky;
      top: 10px;
      height: 100px;
      width: 100px;
      background-color: blue;
    }

    body{
      margin-top: 600px;
    }
    </style>
  </head>
  <body>
    <div class="static">
      <p>Static</p>
    </div>

    <div class="sticky">
      <p>Sticky</p>
    </div>

    
  </body>
</html>
