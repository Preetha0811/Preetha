<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
      .block {
        display: block;
        background-color: pink;
        margin-bottom: 20px;
      }

      .inline {
        display: inline;
        background-color: lightgray;
      }

      .inline-block {
        display: inline-block;
        width: 150px;
        background-color: lightyellow;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <p>Block Display</p>
    </div>

    <span class="inline">Inline Display</span>
    <span class="inline">Another Inline Element.</span>

    <div class="inline-block">
      <p>Inline-block Display</p>
    </div>
    <div class="inline-block">
      <p>Another Inline-block Element.</p>
    </div>
  </body>
</html>
